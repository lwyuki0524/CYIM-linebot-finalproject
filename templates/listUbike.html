<!DOCTYPE html>
<html>
 <head>
  <title>顯示所有資料</title>
 </head>
 <body>
  <h2>顯示 UbikeData 資料表所有資料</h2>
  <table border="1" cellpadding="0" cellspacing="0">
   <th>代號</th><th>場站名稱</th><th>可租借數</th><th>空位數</th>
   {% for bike in D_bike %}
    <tr>
     <td>{{ bike.sno }} </td>
     <td>{{ bike.sna }} </td>
     <td>{{ bike.sbi}} </td>
     <td>{{ bike.bemp }} </td>
    </tr>
   {% endfor %}
  </table>
 </body>
</html>

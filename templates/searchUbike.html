<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubike 資訊</title>
    <style>
        body{
            background-color: #333849; /*#414964;*/
        }
        h1{
            text-align: center;
            color: aliceblue;
        }
        table{
            margin: auto;
            color: aliceblue;
        }
        .name{
            font-size: 22px;
            padding: 5px;
        }
        .input{
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>桃園 Ubike 資訊 {{errormessage}}</h1>
    <div class="input">
        <input type="search" class="light-table-filter" data-table="order-table" placeholder="請輸入關鍵字">
    </div>

    <table class="order-table" cellpadding="2" cellspacing="2" border="1">
        <thead>
            <th>站名</th>
            <th>可租借數</th>
            <th>可停車位</th>
        </thead>

        <tbody>
            {% for key,value in ubikeInfo.items %}
            <tr>
            <td class="name">{{ value.1 }}</td>
            <td>{{ value.2 }}</td>
            <td>{{ value.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
        
      </table>

      <script>
          !function(e){"use strict";

          a.forEach.call(t,function(t){a.forEach.call(t.tBodies,function(t){a.forEach.call(t.rows,i)})})}function i(t){var e=t.textContent.toLowerCase(),a=n.value.toLowerCase();

      </script>
</body>
</html>

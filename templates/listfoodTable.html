<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>顯示所有資料</title>
</head>

<body>
  <h1>顯示資料表的所有資料 {{errormessage}}</h1>
  <table cellpadding="2" cellspacing="2" border="1">
    <th>id</th>
    <th>店名</th>
    <th>菜單</th>
    <th>地址</th>
    <th>網站</th>
    <th>分類</th>
    {% for foodTable in allfoods %}
    <tr>
      <td>{{foodTable.id}}</td>
      <td>{{foodTable.fName}}</td>
      <td>{{foodTable.fMenuImage}}</td>
      <td>{{foodTable.fAddress}}</td>
      <td>{{foodTable.fUrl}}</td>
      <td>{{foodTable.fTag}}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
